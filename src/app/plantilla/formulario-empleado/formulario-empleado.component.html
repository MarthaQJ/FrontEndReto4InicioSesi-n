<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    
    <link rel="stylesheet" type="text/css" href="formulario-empleado.component.css">
    <title>Empleado</title>
</head>

<body>
    <div class="imag">
        <h2>Empleado</h2>
        <form novalidate>          
                
                    <div class="form-group" class="col-md-11">
                        <label for="Nombres">Nombres</label>
                        <input type="text" class="form-control" placeholder="Nombres" id="Nombres">
                    </div>           
                                 
                    <div class="form-group" class="col-md-11 ">
                        <label for="Apellidos">Apellidos</label>
                        <input type="text" class="form-control" placeholder="Apellidos" id="Apellidos">
                    </div>
                      
                
            <div class="row"> 
                <td>
                    <div class="form-group" class="col-md-9">
                        <label for="Celular">Celular</label>
                        <input type="text" class="form-control" placeholder="Celular" id="Celular" required>
                    </div>
                  
                </td>               
                <td>
                    <div class="col-md-5"></div>
                </td>              
                <td>
                    <div class="form-group" class="col-md-12">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" placeholder="Email" id="email" required>
                </div> 
                </td>
                
            </div>      
            
            <div class="clearfix"></div>
            <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search"> Aceptar</button>
        </form>
    </div>
</body>

</html>
